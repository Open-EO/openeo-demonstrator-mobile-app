<ion-header>
  <ion-toolbar>
    <ion-title>Favourite locations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">
  <ion-list inset="false" lines="inset">
    <app-interest-list-item
      *ngFor="let place of (favorites$ | async)"
      [interest]="place"
      (selected)="onSelectInterest($event)"
    ></app-interest-list-item>
  </ion-list>
</ion-content>
